<!doctype html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarCal</title>
  <script type="module" src="/main.js" defer></script>

</head>

<body>
  <div class="container">
    <div class="display">
      <div class="unclick">
      </div>
      <input type="text" id="number-0" focus>
      <h3 class="symbol"></h3>
    </div>
    <div class="button-container">

      <button  class="C-btn">C</button>
      <button equa="/" class="equa-btn">/</button>
      <button equa="*" class="equa-btn">*</button>
      <button equa="-" class="equa-btn">-</button>
      <button equa="+" class="equa-btn plus-btn">+</button>
      <button equa="Enter" class="equa-btn equals-btn">=</button>
      <button num="7" class="num-btn">7</button>
      <button num="8" class="num-btn">8</button>
      <button num="9" class="num-btn">9</button>
      <button num="4" class="num-btn">4</button>
      <button num="5" class="num-btn">5</button>
      <button num="6" class="num-btn">6</button>
      <button num="1" class="num-btn">1</button>
      <button num="2" class="num-btn">2</button>
      <button num="3" class="num-btn">3</button>
      <button num="." class="num-btn">.</button>
      <button num="0" class="num-btn zero-btn">0</button>
    </div>
  </div>
</body>


</html>
